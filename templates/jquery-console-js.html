<script src="/vendors/jquery-console/jquery.console.js"></script>
<script>
var container = $('#console');
var controller = container.console({
  welcomeMessage: "Online Egison Interpreter 3.3.8 (C) 2011-2014 Satoshi Egi\n",
  promptLabel: "> ",
  commandHandle:function(line){
      return [{msg:line,
               className:"jquery-console-message-output"},
              {msg:line,
               className:"jquery-console-message-error"}]
  },
  autofocus:false,
  animateScroll:true,
  promptHistory:true,
});
</script>
