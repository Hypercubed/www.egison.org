<h1 id="5th-root-of-unity">1の9乗根</h1>

<div id="first-date">Apr 12 2016</div>

<h2>1の9乗根の冪根表示</h2>

<h2>簡単な解法</h2>

`x^9 - 1 = 0`


<p>
  は以下のように因数分解できます。
</p>


`(x^3 - 1)(x^6 + x^3 + 1) = 0`

<p>
  この因数分解は1の9乗根が1の3乗根を含んでいることを考えると納得できます。
  そこで下記の方程式の根を考えます。
</p>

`x^6 + x^3 + 1 = 0`

<p>
  ここで、
</p>

`t = x^3`

<p>
  と置換した方程式を考えれば、2次方程式と3次方程式を1回ずつ解くことにより、1の9乗根を求めることができます。
<p>
