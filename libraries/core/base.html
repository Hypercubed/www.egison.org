<!DOCTYPE html>
<html lang="en">
  <head>
    <!--# include file="/templates/header.html" -->
    <title>Egison Libraries - core/base.egi</title>
  </head>
  <body>
    <!--# include file="/templates/navbar.html" -->

    <div class="container manual">

      <div class="row">

        <div class="col-md-12" id="top" role="complementary">
          <h1><code>lib/core/base.egi</code></h1>
        </div>

      </div>

      <div class="row">

        <div class="col-md-12" role="main">

          <textarea id="egison-program" name="code"></textarea>
            
        </div>

      </div><!--/row-->
    
    </div><!-- /.container -->
    
    <!--# include file="/templates/footer.html" -->
    <script>
      var editor;
      $.get("/api/source", { path: "lib/core/base.egi"}, function(data) {
        var e = document.getElementById("egison-program");
        e.value = data.content;
        editor = CodeMirror.fromTextArea(document.getElementById("egison-program"), {
          matchBrackets: true,
          lineNumbers: true,
          viewportMargin: Infinity
        });
      }, "json");
    </script>
  </body>
</html>
